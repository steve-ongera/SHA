{% extends 'admin/adminbase.html' %}

{% block title %}Members Management - SHA Admin{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
    <li class="breadcrumb-item active">Members</li>
{% endblock %}

{% block content %}
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">SHA Members</h1>
            <p class="text-muted mb-0">Manage and monitor all SHA member registrations</p>
        </div>
        <div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#memberStatsModal">
                <i class="bi bi-bar-chart me-2"></i>View Stats
            </button>
        </div>
    </div>

    <!-- Filters and Search -->
    <div class="data-table mb-4">
        <div class="table-header">
            <h5 class="mb-0">
                <i class="bi bi-funnel me-2"></i>Filters & Search
            </h5>
        </div>
        <div class="p-3">
            <form method="get" class="row g-3">
                <!-- Search -->
                <div class="col-md-4">
                    <label for="search" class="form-label">Search Members</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" 
                               class="form-control" 
                               id="search" 
                               name="search" 
                               value="{{ search_query }}"
                               placeholder="SHA number, name, or ID number">
                    </div>
                </div>

                <!-- Status Filter -->
                <div class="col-md-2">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">All Status</option>
                        {% for value, label in status_choices %}
                            <option value="{{ value }}" {% if current_status == value %}selected{% endif %}>
                                {{ label }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- County Filter -->
                <div class="col-md-3">
                    <label for="county" class="form-label">County</label>
                    <select class="form-select" id="county" name="county">
                        <option value="">All Counties</option>
                        {% for county in counties %}
                            <option value="{{ county.id }}" {% if current_county == county.id|stringformat:"s" %}selected{% endif %}>
                                {{ county.name }}
                            </option>
                        {% endfor %}
